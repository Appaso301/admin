<div class="container">
  <div class="row" style="display: flex; justify-content: center;">
      <div class="col-3">
         <img src="/img/default-profile-icon.jpg" class="img-fluid img-thumbnail rounded-circle z-depth-2" alt="50x50">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
      </div>
  </div>
</div>

<div class="container">
  <div class="form-group">
      <label for="lbl_student_name">Name</label>
      <input type="text" class="form-control" id="txt_student_name" placeholder="Enter Student Name">
  </div>

  <div class="form-group">
       <div class="row">
            <div class="col"><label for="lbl_Standard">Standard</label></div>
            <div class="col"><label for="lbl_Division">Division</label></div>
       </div>
      <div class="row">
          <div class="col"> <input type="text" class="form-control" id="txt_Standard" > </div>
          <div class="col"> <input type="text" class="form-control" id="txt_Division" ></div>
      </div>
  </div>

  <div class="form-group">
      <div class="row">
           <div class="col"><label for="lbl_RollNo">Roll No.</label></div>
           <div class="col"><label for="lbl_Gender">Gender</label></div>
      </div>
      <div class="row">
          <div class="col"> <input type="text" class="form-control" id="txt_Standard" > </div>
          <div class="col"> <select class="form-control">
              <option class="bs-title-option" value="myVal">--Please Select--</option>
              <option>Male</option>
              <option>Female</option>
           </select></div>
      </div>
  </div>

  <div class="form-group">
      <div class="row">
           <div class="col"><label for="lbl_Age">Age</label></div>
           <div class="col"><label for="lbl_DOB">Date of Birth</label></div>
      </div>
      <div class="row">
          <div class="col"> <input type="text" class="form-control" id="txt_Age" > </div>
          <div class="col"> <input id="datepicker" width="276" />
          <script>
              $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap4'
              });
          </script> </div>
      <!--    <div class="col"> <input type="text" class="form-control" id="txt_DOB" placeholder="DD-Mon-YYYY"></div> -->
      </div>
  </div>
  <div class="form-group">
      <label for="lbl_email">Email</label>
      <input type="text" class="form-control" id="txt_email" placeholder="Enter Email Address">
  </div>

  <div class="form-group">
      <div class="row">
           <div class="col"><label for="lbl_P_Mob_Number">Primary Mobile No.</label></div>
           <div class="col"><label for="lbl_S_Mob_Number">Secondary Mobile No.</label></div>
      </div>
      <div class="row">
          <div class="col"> <input type="text" class="form-control" id="txt_P_Mob_Number" placeholder="+91 XXX XXX XXXX" > </div>
          <div class="col"> <input type="text" class="form-control" id="txt_S_Mob_Number" placeholder="+91 XXX XXX XXXX"></div>
      </div>
  </div>

  <div class="form-group">
      <label for="lbl_email">Address</label>
      <textarea class="form-control" rows="2" id="txt_Address" placeholder="Enter Address"></textarea>
  </div>

  <div class="form-group">
      <label for="lbl_email">Subjects</label>
      <textarea class="form-control" ></textarea>
  </div>

  <div class="form-group">
      <div class="row">
           <div class="col"><label for="lbl_Year">Academic Year</label></div>
           <div class="col"></div>
      </div>
     <div class="row">
         <div class="col"> <input type="text" class="form-control" id="txt_Year" placeholder="Year 2019 - 2020" > </div>
         <div class="col"></div>
     </div>
 </div>

  <button type="submit" class="btn btn-primary">Save Change</button>


</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
